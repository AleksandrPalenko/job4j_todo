<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TODO List</title>
</head>
<body>
<div class="container">
    <h1 class="display-4">TODO List</h1>
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                <a th:href="@{/items}" class="btn btn-outline-info" role="button"> Главная </a>
                Задача <span th:text="${item.id}"></span>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <p><h4>Описание задачи</h4>
                     <span th:text="${item.description}"></span>
                    <tr>
                        <th scope="row">Категории:</th>
                        <td>
                            <span th:each="c: ${item.getCategories()}"
                                  th:text="${c.name}"></span>
                        </td>
                    </tr>
                    <p><b>Создана:</b>
                    <td th:text="${#dates.format(item.created, 'dd-MM-yyyy HH:mm')}"></td>
                    </p>
                    <p><b>Исполнитель</b>
                    <td th:text="${item.user.getName}"></td>
                    </p>
                     <td>
                         <form th:action="@{|/updateTaskToTrue/${item.id}|}" method="GET">
                             <span th:if="${!item.done}">
                             <button type="submit" class="btn btn-primary btn-info">Завершить</button>
                         </span>
                         </form>
                         <form th:action="@{|/formUpdateItem/${item.id}|}" method="GET">
                             <button type="submit" class="btn btn-primary btn-info">Редактировать</button>
                         </form>
                         <form th:action="@{|/deleteTask/${item.id}|}" method="GET">
                             <button type="submit" class="btn btn-primary btn-info">Удалить</button>
                         </form>
                     </td>
                 </div>
             </div>
         </div>
     </div>
 </div>
 </body>
 </html>
